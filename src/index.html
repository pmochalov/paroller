<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пароллер | Генератор паролей</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <meta name="keywords" content="Пароллер, генератор паролей, пароль, создать пароль, Павел Мочалов">
  <meta name="description" content="Генератор паролей по нужным параметрам.">

  <link rel="stylesheet" href="style.scss">
</head>

<body>
  <header class="header">
    <div class="header__logo">Пароллер</div>
    <div class="header__delimeter"></div>
    <div class="header__desc">генератор паролей</div>
  </header>

  <div class="main">
    <div class="intro">
      <span>Укажите длину пароля</span> <span>и состав символов:</span>
    </div>

    <div class="form">
      <div class="form__row form__row_selector">
        <button id="rangeMinus" class="button button_option">&minus;</button>
        <span id="rangeCurrent" class="form__password-length"></span>
        <button id="rangePlus" class="button button_option">&plus;</button>
      </div>
      <div class="form__row form__row_options">
        <button id="optionUppercase" data-option="uppercase" class="button button">ABC</button>
        <!-- button_checked -->
        <button id="optionLowercase" data-option="lowercase" class="button">abc</button>
        <button id="optionNumbers" data-option="numbers" class="button">123</button>
        <button id="optionSymbols" data-option="symbols" class="button">%?№</button>
      </div>
      <div class="form__row form__row_password">
        <span class="form__password"> 1 2</span>
      </div>
      <div class="form__row">
        <button id="buttonGenerate" class="button button_submit">Создать</button>
      </div>
    </div>

  </div>

  <footer class="footer">
    <div class="footer__copyright">
      Сделал <a href="https://mchlv.ru/" title="Павел Мочалов">Павел Мочалов</a>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
